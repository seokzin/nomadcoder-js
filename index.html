<!DOCTYPE html>
<html>

<head>
  <title>Momentum</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css"/>
</head>

<body>
  <div class='info'>
    <div class="js-weather"></div>
    <div class="js-city"></div>
  </div>

  <div class="js-clock">
    <span class='clock__h'>00</span>
    <span class='clock__sep'>:</span>
    <span class='clock__m'>00</span> 
    <span class='clock__s'>00</span> 
  </div>

  <div class="list">
    <form action="" class="js-form form">
      <input class="form__input" type="text" placeholder="What is your name?">
    </form>

    <div class="js-greeting greeting"></div>

    <form class="js-toDoForm">
      <input class="form__input" type="text" placeholder="Write a to do" />
    </form>

    <ul class="js-toDoList">
    
    </ul>
  </div>

  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
</body>

</html>
